<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#ffffff"/>
  
  <!-- Perfume Bottle -->
  <g transform="translate(200, 150)">
    <!-- Bottle Body -->
    <rect x="50" y="100" width="100" height="200" rx="10" fill="url(#bottleGradient)" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Bottle Neck -->
    <rect x="70" y="80" width="60" height="30" rx="5" fill="url(#bottleGradient)" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Cap -->
    <rect x="65" y="40" width="70" height="50" rx="8" fill="url(#capGradient)" stroke="#495057" stroke-width="2"/>
    
    <!-- Cap Top -->
    <ellipse cx="100" cy="40" rx="25" ry="8" fill="url(#capGradient)" stroke="#495057" stroke-width="2"/>
    
    <!-- Liquid in Bottle -->
    <rect x="55" y="120" width="90" height="160" rx="5" fill="#e3f2fd" opacity="0.7"/>
    
    <!-- Brand Label -->
    <rect x="60" y="180" width="80" height="40" rx="3" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">إيليغانس</text>
    <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">ELEGANCE</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="450" r="3" fill="#e3f2fd" opacity="0.6"/>
  <circle cx="450" cy="450" r="3" fill="#e3f2fd" opacity="0.6"/>
  <circle cx="150" cy="150" r="2" fill="#e3f2fd" opacity="0.4"/>
  <circle cx="450" cy="150" r="2" fill="#e3f2fd" opacity="0.4"/>
  
  <!-- Product Name -->
  <text x="300" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">عطر إيليغانس الفاخر</text>
</svg> 